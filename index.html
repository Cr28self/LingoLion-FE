<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Lingo Lion은 AI 기반의 언어 학습 플랫폼으로, 다양한 시나리오를 통해 자연스럽게 외국어를 배울 수 있습니다."
    />
    <meta property="og:image" content="https://i.imgur.com/Tu8ZLrN.jpg" />
    <meta property="og:image:alt" content="웹페이지 대표 이미지" />

    <meta name="twitter:image" content="https://i.imgur.com/Tu8ZLrNs.jpg" />
    <meta name="twitter:image:alt" content="Notion 북마크용 이미지" />
    <script>
      // IIFE to set theme before React loads
      (function () {
        if (
          localStorage.theme === 'dark' ||
          (!('theme' in localStorage) &&
            window.matchMedia('(prefers-color-scheme: dark)').matches)
        ) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <title>Lingo Lion</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
